<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація / Вхід</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      font-weight: bold;
      background-color: #333;
      color: #ffd700;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Реєстрація</h1>
  <form onsubmit="return registerUser()">
    <input type="text" id="reg-username" placeholder="Нік" required />
    <input type="email" id="reg-email" placeholder="Email" required />
    <input type="password" id="reg-password" placeholder="Пароль" required />
    <input type="submit" value="Зареєструватися" />
  </form>

  <h1>Вхід</h1>
  <form onsubmit="return loginUser()">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Пароль" required />
    <input type="submit" value="Увійти" />
  </form>

  <script>
    function registerUser() {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const username = document.getElementById("reg-username").value;

      if (!email || !password || !username) {
        alert("Будь ласка, заповніть усі поля.");
        return false;
      }

      localStorage.setItem("user", JSON.stringify({ email, password, username }));
      alert("Реєстрація успішна!");
      return false;
    }

    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        alert(`Вітаємо, ${user.username}!`);
      } else {
        alert("Невірний email або пароль.");
      }
      return false;
    }
  </script>
</body>
</html>
